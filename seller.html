<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <link rel="stylesheet" type="text/css" href="seller.css">
</head>
<body>
    <h1 id="upload">Upload Your Product</h1>
    <form action="/upload" method="post">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="branch">Branch Name:</label>
            <input type="text" id="branch" name="branch">
        </div>
        <div class="form-group">
            <label for="sem">Semester:</label>
            <input type="text" id="sem" name="sem">
        </div>
        <div class="form-group">
            <label for="sub">Subject Name:</label>
            <input type="text" id="sub" name="sub">
        </div>
        
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price">
        </div>
        
        <!--<div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>-->
        <div class="form-group">
            <label for="image">Image</label>
             <input type="file" name="file">
        </div>
        
        <div class="form-group" id="submitBtn">
            <input type="submit" value="Upload" class="btn">
        </div>
    </form>
    <script src="upload.js"></script>
    <h2 id="thank">Thank You!</h2>
    <div class = "heart"></div> 

</body>
</html>
